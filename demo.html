<html>
<head>
  <title>jquery.mb.audio</title>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="inc/jquery.mb.audio.js"></script>
  <script type="text/javascript">
    $.mbAudio.sounds={
      sound1:{ogg:"sounds/button-19.ogg",mp3:"sounds/button-19.mp3"},
      sound2:{ogg:"sounds/button-20.ogg",mp3:"sounds/button-20.mp3"}
    }
  </script>

</head>
<body>

  <span style="cursor:pointer" onclick="$.mbAudio.play('sound1')">play sound</span><br>
  <span style="cursor:pointer" onmouseover="$.mbAudio.play('sound2')">play sound</span>

</body>
</html>
