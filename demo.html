<html>
<head>
  <title>jquery.mb.sounds</title>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="inc/jquery.mb.sounds.js"></script>
  <script type="text/javascript">

    /*
    * DEFINE SOUNDS
    */
    $.mbAudio.sounds={
      sound1:{ogg:"sounds/button-41.ogg",mp3:"sounds/button-41.mp3", loop:true, volume:1, sec:1000},
      sound2:{ogg:"sounds/button-20.ogg",mp3:"sounds/button-20.mp3"}
    };

    mySound={sound4:{ogg:"sounds/macstartup.ogg",mp3:"sounds/macstartup.mp3", loop:false, volume:1}};
    
    $.extend($.mbAudio.sounds,mySound);


    $(function(){
      $("#playSound1").toggle(function(){$.mbAudio.play('sound1');$(this).html("stop sound 1")},function(){$.mbAudio.stop('sound1');$(this).html("play sound 1")});
      // USE SOUNDS ON LOAD EVENT
      $.mbAudio.play('sound4');
    })

  </script>

</head>
<body>

  <button id="playSound1" style="cursor:pointer">play sound 1</button>
  <button style="cursor:pointer" onmouseover="$.mbAudio.play('sound2')">roll over to play sound</button>
  <button style="cursor:pointer" onmousedown="$.mbAudio.play({ogg:'sounds/button-30.ogg',mp3:'sounds/button-30.mp3', loop:false, volume:1, sec:1000})">play sound</button>
</body>
</html>
